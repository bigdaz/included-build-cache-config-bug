plugins {
    id "com.gradle.enterprise" version "3.7.1"
}

gradleEnterprise {
    server = "https://localhost"
    allowUntrustedServer = true
    buildScan {
        publishAlways()
    }
}
buildCache {
    remote(HttpBuildCache) {
        url = 'https://localhost/cache/'
        allowUntrustedServer = true
    }
}

rootProject.name = 'root-build'
include('lib')
