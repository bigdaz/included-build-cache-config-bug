pluginManagement {
    includeBuild '../included-build'
}
plugins {
    id "com.gradle.enterprise" version "3.7.1"
}

gradleEnterprise {
    server = "https://e.grdev.net"
    buildScan {
        publishAlways()
    }
}
buildCache {
    remote(HttpBuildCache) {
        url = 'https://us-build-cache.gradle.org/cache/'
    }
}

rootProject.name = 'root-build'
include('lib')
